<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Professores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Distribuição de Professores</h1>

    <div class="container">
        <div>
            <h2>Professores</h2>
            <table id="professoresTable">
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>6º ano</th>
                        <th>7º ano</th>
                        <th>8º ano</th>
                        <th>9º ano</th>
                        <th>1º EM</th>
                        <th>2º EM</th>
                        <th>3º EM</th>
                        <th colspan="30">Disponibilidade (X = indisponível)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido pelo JS -->
                </tbody>
            </table>
        </div>

        <div>
            <h2>Grade Horária</h2>
            <table id="gradeTable">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Aula</th>
                        <th>6º ano</th>
                        <th>7º ano</th>
                        <th>8º ano</th>
                        <th>9º ano</th>
                        <th>1º EM</th>
                        <th>2º EM</th>
                        <th>3º EM</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido pelo JS -->
                </tbody>
            </table>
        </div>
    </div>

    <button id="distribuirBtn">Distribuir Professores</button>

    <script src="main.js"></script>
</body>
</html>
